<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullet Journal App</title>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <main>
    <!-- NAVIGATION BAR START -->
    <div class="topnav"> <!-- @TO-DO: MAKE THE TOP NAV BAR SHORTER-->

      <!-- LOGO AND APP NAME TOGETHER -->
      <div id="logo-and-name">
        <!-- Flamingo Logo -->
        <img id="flamingo-logo" src="Files/Icons/flamingo_logo.png" />
      
        <!-- APP NAME TO THE LEFT -->
        <h1 id="appName">Flamingo Journal</h1>
      </div>


      <!-- LEFT ARROW BUTTON -->
      <button id="left-arrow">
        <img src="Files/Icons/prev_page_arrow.svg" />
     </button>
      
      <!-- TITLE(Daily Log, Weekly Log, Montly Log, Future Log) -->
      <h1 class="title">TITLE</h1>

      <!-- RIGHT ARROW BUTTON -->
      <button id="right-arrow">
        <img src="Files/Icons/next_page_arrow.svg" />
     </button>
      
      <!-- CIRCLE/SETTINGS BUTTON -->
      
      <!-- <h2 class="headbar">Headbar</h2> -->
    </div>
    <!-- NAVIGATION BAR END -->
    
    <!-- SIDEBAR START -->
    <sidebar class="sidebaron" id="sidebar">
      <!-- <input type="button" id="menu" class="collapse" value="<"></input> -->
      <button id="sidebar-button">
        <img src="Files/Icons/sidebar_arrow.svg" />
     </button>
      <!-- Button to close sidebar, using SVG in Files/Icons/arrow.svg -->
      <!-- Calendar Date Picker -->
      
      <input type="date" id="demo" />
      <div id="labels">
        <label for="male"></label>
      </div>

      <!-- LOG TYPE BUTTONS START -->
      <div id="logtype-button">

        <div class="column">
          <div class="tab">
              <button class="ddlinks" onclick="openDropDown(event, 'Daily')">Daily</button>
              <button class="ddlinks" onclick="openDropDown(event, 'Weekly')">Weekly</button>
              <button class="ddlinks" onclick="openDropDown(event, 'Monthly')">Monthly</button>
          </div>
      

          <!-- <div id="Daily-2" class="select_content">
              <div class="dropdown">
                  <div id="myDropdown" class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                  </div>
              </div>
          </div>
          
          <div id="Weekly-2" class="select_content">
          </div>
          
          <div id="Monthly-2" class="select_content">
          </div> -->

      </div>

      <!-- LOG TYPE BUTTONS END -->

    </div>
      
      <!-- <img class="calendaron" src="calendar.png" id="calendar"> -->
      <!-- DAILY, WEEKLY< MONTHLY, FUTURE LOG BUTTONS (INLINE) -->
      <!-- Font Styling Window TO-DO -->
    </sidebar>
    <!-- SIDEBAR END -->

    <!-- MAIN LOG CONTENT START -->
    <div id="log" class="logSideon">
      <!--Textboxes-->
      <!--https://stackoverflow.com/questions/3362/capturing-tab-key-in-text-box/13130#13130-->

      <div class="textDivs">
        <textarea class="textbox"></textarea>
      </div>

      
        <div class="textDivs">
          <textarea class="textbox"></textarea>
      </div>

       
    </div>
    <!-- MAIN LOG CONTENT END -->

  </main>

  <!-- Main Script -->
  <script src="./scripts/script.js" type="module"></script>
</body>
</html>
