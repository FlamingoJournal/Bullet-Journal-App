<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flamingo Journal</title>
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="css/master.css" />
    </head>

    <body id="home" class="body-grid-container">
        <div class="navbar navbar-grid-container">
            <img
                id="flamingo-logo"
                src="Files/Images/Flamingo-Journal-Logo.png"
            />

            <div class="main-content-nav">
                <button id="nav-left" class="nav-arrow">
                    <img src="Files/Icons/prev_page_arrow.svg" />
                </button>

                <h1 class="title">TITLE</h1>

                <button id="nav-right" class="nav-arrow">
                    <img src="Files/Icons/next_page_arrow.svg" />
                </button>
            </div>

            <settings-modal class="settings-modal"></settings-modal>
        </div>

        <main>
            <!-- MAIN LOG CONTENT START -->
            <!--https://stackoverflow.com/questions/3362/capturing-tab-key-in-text-box/13130#13130-->
            <div class="log-page log-page-grid-container">
                <div class="sidebar sidebar-grid-container">
                    <div class="datepicker">
                        <input type="date" />
                    </div>

                    <div class="log-buttons-container">
                        <div class="tabs-buttonGrp">
                            <button id="daily-btn">DAILY</button>
                            <button id="weekly-btn">WEEKLY</button>
                            <button id="monthly-btn">MONTHLY</button>
                            <button id="future-btn">FUTURE</button>
                        </div>
                    </div>

                    <!-- Log Key -->
                    <key-button class="log-key"></key-button>
                </div>

                <!-- DAILY LOG DIV -->
                <div class="daily-log-grid-container">
                    <div class="daily single-page"></div>
                </div>

                <!-- WEEKLY LOG DIV -->
                <div class="weekly-log-grid-container">
                    <div class="weekly-log-left-grid-container">
                        <div class="monday">Monday</div>
                        <div class="tuesday">Tuesday</div>
                        <div class="wednesday">Wednesday</div>
                    </div>
                    <div class="weekly-log-right-grid-container">
                        <div class="thursday">Thursday</div>
                        <div class="friday">Friday</div>
                        <div class="saturday">Saturday</div>
                        <div class="sunday">Sunday</div>
                    </div>
                </div>

                <!-- MONTHLY LOG DIV -->
                <div class="monthly-log-grid-container">
                    <div class="week-1">Week 1</div>
                    <div class="week-2">Week 2</div>
                    <div class="week-3">Week 3</div>
                    <div class="week-4">Week 4</div>
                    <div class="week-5">Week 5</div>
                </div>

                <!-- FUTURE LOG DIV -->
                <div class="future-log-grid-container">
                    <div class="month1">JAN</div>
                    <div class="month2">FEB</div>
                    <div class="month3">MAR</div>
                    <div class="month4">APR</div>
                    <div class="month5">MAY</div>
                    <div class="month6">JUN</div>
                </div>
            </div>

            <div class="home-page home-page-grid-container">
                <div class="home-page-search">
                    <input class="datepicker" type="date" />
                    <button class="search-btn">SEARCH</button>
                    <button class="clear-btn">CLEAR</button>
                </div>
                <div class="log-list-components">
                    <log-list></log-list>
                    <log-list></log-list>
                    <log-list></log-list>
                    <log-list></log-list>
                </div>
            </div>
        </main>
        <!-- Main Script -->
        <script src="./scripts/script.js" type="module"></script>
        <script src="./scripts/router.js" type="module"></script>
        <!-- <script src="./scripts/textbox.js" type="module"></script> -->
        <!-- Components -->
        <script src="./components/settingsModal.js" type="module"></script>
        <script src="./components/logList.js" type="module"></script>
        <script src="./components/createNewLogButton.js" type="module"></script>
        <!-- <script src="./components/datepicker.js" type="module"></script> -->
        <script src="./components/key-button.js" type="module"></script>
        <script src="./components/bulletEntries.js" type="module"></script>
    </body>
</html>
